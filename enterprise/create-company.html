</div>

	
<footer class="black">
		<div class="container smll space-top-sm"> Copyright &copy; <img src="../img/ant-footer.svg" alt="Gitcolony"> Gitcolony 2015 &nbsp; | &nbsp; <a href="#" data-target="#contact" data-toggle="modal">NEED SOME HELP? CONTACT US!</a> 
	</div>
</footer>



<div id="contact" class="modal pop-contact fade">
		<div class="modal-dialog">
		<div class="modal-content">
				<div class="modal-header">
				<div class="row">
						<div class="col-xs-2"> <img width="78" height="60" alt="Talking bubble" class="icon-title img-responsive" src="../img/bubble.png"> </div>
						<div class="col-xs-10">
						<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
						<h2>We're here to help!</h2>
						<p>Just fill out the form below and tell us what you need.</p>
					</div>
					</div>
			</div>
				<form role="form" lead-type="contact">
				<div class="modal-body">
						<div class="contact-form clearfix">
						<div class="form-group col-sm-6 col-xs-12">
								<label class="control-label sr-only" for="name">Name</label>
								<input type="text" name="name" placeholder="Name" id="name" class="form-control">
							</div>
						<div class="form-group col-sm-6 col-xs-12">
								<label class="col-xs-3 control-label sr-only" for="email">Email</label>
								<input type="text" name="email" placeholder="Email" id="email" class="form-control">
							</div>
						<div class="form-group col-xs-12">
								<label class="col-xs-3 control-label sr-only" for="message">Message</label>
								<textarea name="message" class="col-sm-12" placeholder="Message"></textarea>
							</div>
					</div>
					</div>
				<div class="modal-footer text-center">
						<input type="submit" class="btn btn-danger" value="Send">
					</div>
			</form>
			</div>
	</div>
	</div>


	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="/js/contact_enterprise.js"></script>
  <script>

		window.jQuery(function($) {
			var scrollDiv = $('<div class="scrollbar-measure"></div>')
							.appendTo(document.body)[0],
					scrollBarWidth = scrollDiv.offsetWidth - scrollDiv.clientWidth;

			$(document)
					.on('hidden.bs.modal', '.modal', function(evt) {
						$(document.body).css('margin-right', '');
					})
					.on('show.bs.modal', '.modal', function() {
						if ($(window).height() < $(document).height()) {
							$(document.body).css('margin-right', scrollBarWidth + 'px');
						}
					});
			//var invite = window.location.href.match(/\?invite=(\d+)&token=([0-9a-z]*)/i);
			var params = getParams();
			var invite = params.token && params.invite;
			if (invite) {
				var scope = params.scope ? "?scope=" + params.scope : '';
				document.cookie = 'invite='      + params.invite + '; path=/';
				document.cookie = 'invite_token=' + params.token + '; path=/';
				window.location.href = '/users/auth/github' + scope;
			}
		});

		window.scope='repo';

	</script>
