<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your licence has expired </title>
	
	
	<!-- Styles -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link rel="shortcut icon" href="../img/favicon.ico">
	<link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
</head>

<body class="error-page red">
	<div class="well">
	<h1>Your licence has expired...</h1>
	<h2>Please contact our sales team to renew it.</h2>
	<img src="img/ant-sad.png" width="220" height="211" alt="Ant"><br /><br /><br />
	<!--a href="#" data-target="#contact" data-toggle="modal" class="btn btn-danger btn-lg" >Contact sales team</a-->
	<a href="mailto:support@gitcolony.com?Subject=Expand licence" class="btn btn-danger btn-lg">Contact sales team</a>
	</div>
	
	<div id="contact" class="modal pop-contact fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="row text-left">
						<div class="col-xs-2"> <img width="78" height="60" alt="Talking bubble" class="icon-title img-responsive" src="img/bubble.png"> </div>
						<div class="col-xs-10">
							<button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
							<h2>Time to renew your licence?</h2>
						</div>
					</div>
				</div>
				<form role="form" lead-type="contact">
				<div class="modal-body">
					<div class="contact-form clearfix">
						<div class="form-group col-sm-6 col-xs-12">
							<label class="control-label sr-only" for="name">Name</label>
							<input type="text" name="name" placeholder="Name" id="name" class="form-control">
						</div>
						<div class="form-group col-sm-6 col-xs-12">
							<label class="col-xs-3 control-label sr-only" for="email">Email</label>
							<input type="text" name="email" placeholder="Email" id="email" class="form-control">
						</div>
						<div class="form-group col-xs-12">
							<label class="col-xs-3 control-label sr-only" for="message">Interested in...</label>
							<textarea name="message" class="col-sm-12" placeholder="Message"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer text-center">
					<input type="submit" class="btn btn-danger" value="Send">
				</div>
				</form>
			</div>
		</div>
	</div>

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/contact_form.js"></script> 
</body>
</html>
